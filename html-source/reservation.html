<script>
    let attention = prompt();

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

  document.getElementById("colorBtn").addEventListener("click",function (){
       // notify("Error","Do you want to continue",'success',"cool")
       //  attention.toast({msg:"Hello World",icon:"error",position: "top-end"});

      let html = `
<form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
    <div class="form-row">
        <div class="col">
            <div id="reservation-dates-modal" class="form-row">
                <div class="col">
                    <input disabled class="form-control" type="text" name="start" id="start" required  placeholder="Arrival Date">
                </div>

                <div class="col">
                    <input disabled class="form-control" type="text" name="end" id="end" required placeholder="Departure Date">
                </div>
            </div>

        </div>
    </div>
</form>
      `
      attention.custom({msg:html, title:"Choose your dates"})
    })


    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        // ...options
        format: 'yyyy-mm-dd'
    });


    function notify(title,msg,icon,confirmButtonText){
        Swal.fire({
            title: title,
            text: msg,
            icon: icon,
            confirmButtonText: confirmButtonText
        })
    }



    function prompt(){
        let toast = function (c){
            const {
                msg = "",
                icon = "success",
                position = "top-end",

            } = c;
            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                showConfirmButton: false,
                timer: 3000,
                icon:icon,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({})

        }
        let success = function (c){
            const {
                msg = "",
                title = "",
                footer = "",
            } = c

            Swal.fire({
                icon: 'success',
                title: title,
                text: msg,
                footer: '<a href="">Why do I have this issue?</a>'
            })
        }

        let error = function (c){
            const {
                msg = "",
                title = "",
                footer = "",
            } = c

            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: '<a href="">Why do I have this issue?</a>'
            })
        }


        async function custom(c){
            const{
                msg="",
                title="",
            }= c;
            const { value: formValues } = await Swal.fire({
                title: title,
                backdrop: false,
                showCancelButton : true,
                html:msg,
                focusConfirm: false,
                willOpen: () => {
                        const elem = document.getElementById('reservation-dates-modal');
                        const rp = new DateRangePicker(elem,{
                            format:'yyyy-mm-dd',
                            showOnFocus : true
                        })
                },
                didOpen: () => {
                    document.getElementById("start").removeAttribute("disabled");
                    document.getElementById("end").removeAttribute('disabled');
                },
                preConfirm: () => {
                    return [
                        document.getElementById('start').value,
                        document.getElementById('end').value
                    ]
                }
            })

            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }
        }

        return {
            toast:toast,
            success: success,
            error:error,
            custom:custom
        }
    }


</script>
